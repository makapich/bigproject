{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/blog/blogpost_create.css' %}">
<h1>Create Post</h1>
<form method="POST" class="form-group" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit" name="publish">Publish</button>
    <button class="btn btn-secondary" type="submit" name="save_draft">Save as Draft</button>
</form>
{% endblock %}
