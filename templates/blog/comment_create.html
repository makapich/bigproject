{% extends 'base.html' %}
{% load static %}
{% block title %}Create Comment{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/blog/comment_create.css' %}">
<h2 class="text-center mb-4">Create Comment</h2>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit to admin</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
